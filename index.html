<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="titulo">Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <main>
        <div>
            <input id="texto-tarefa" type="text" placeholder="Escreva aqui sua tarefa"> <button id="criar-tarefa">Add</button>
        </div>
        <div>
            <ol id="lista-tarefas"></ol>
        </div>
        <footer>
            <div id="excluir">
            <button id="apaga-tudo">Exclui lista</button> <button id="remover-finalizados">Exclui completos</button> <button id="remover-selecionado">Exclui seleção</button>
        </div>
        
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
