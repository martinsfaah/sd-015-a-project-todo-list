<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <h2 id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</h2>
  </header>
  <section id="addSection">
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Adicionar</button>
  </section>
  <section id="listSection">
    <ol id="lista-tarefas" reversed></ol>
  </section>
  <section id="buttonsSection">
    <button id="apaga-tudo">Apagar Tudo</button>
    <button id="remover-finalizados">Remover Finalizados</button>
    <button id="mover-cima"></button>
    <button id="mover-baixo"></button>
    <button id="remover-selecionado">Remover Selecionado</button>
    <button id="salvar-tarefas">Salvar</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
